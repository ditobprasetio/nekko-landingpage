<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>NEKKO.</title>
</head>

<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <p>nekko.</p>
    <div class="options-bar">
      <div class="search">
        <input type="email" class="form-control" id="searchForm">
        <span class="material-icons">
          search
        </span>
      </div>
      <span class="material-icons">
        menu
      </span>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <p class="title">Sweet and cute</p>
    <h1>
      <span id="text-1">C</span>
      <span id="text-2">A</span>
      <span id="text-3">T</span>
      <span id="text-4">S</span>
    </h1>
    <div class="desc">
      <p>
        Working and being a cat parent can be a bit tough. Our little furry kids not only demand attention but they have
        endless needs.
      </p>
    </div>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/cats1.png" class="d-block" alt="cats1">
        </div>
        <div class="carousel-item">
          <img src="./img/cats2.png" class="d-block" alt="cats2">
        </div>
        <div class="carousel-item">
          <img src="./img/cats3.png" class="d-block" alt="cats3">
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="social">
      <i class="fab fa-youtube"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="slide-btn">
      <div class="prev" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </div>
      <div class="next" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
